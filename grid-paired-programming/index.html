<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Paired Programming</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 2fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .grid-item {
            border: 2px solid #ff0000;
            background-color: #2fff00;
            padding: 1rem;
            font-size: 2rem;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="grid-container"> 
        <div class="grid-item">Item One</div>
        <div class="grid-item">Item Two</div>
        <div class="grid-item">Item Three</div>
        <div class="grid-item">Item four</div>
        <div class="grid-item">Item five</div>
        <div class="grid-item">Item six</div>
        <div class="grid-item">Item seven</div>
        <div class="grid-item">Item eight</div>
        <div class="grid-item">Item nine</div>
        <div class="grid-item">Item ten</div>
    </div>
    
</body>
</html>
